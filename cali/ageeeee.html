<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Making Calculator</title>
  <link href="paint.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-centre">Calcuator</h1>
 
<div class="container item-centre flex flex-col bg-blue">
   <div class="row">
    <input class="input" type="text"/>
  </div>
  <div class="row">
  <button class="button">AC</button>
  <button class="button">DL</button>
  <button class="button">%</button>
  <button class="button">/</button>
  </div>
<div class="row">
  <button class="button">7</button>
  <button class="button">8</button>
  <button class="button">9</button>
  <button class="button">*</button>
  </div>
  <div class="row">
  <button class="button">4</button>
  <button class="button">5</button>
  <button class="button">6</button>
  <button class="button">-</button>
  </div>
  <div class="row">
  <button class="button">1</button>
  <button class="button">2</button>
  <button class="button">3</button>
  <button class="button">+</button>
  </div>
  <div class="row">
  <button class="button">0</button>
  <button class="button">.</button>
  <button class="button">00</button>
  <button class="button">=</button>
  </div>
  
</div>
 
  <script src="scrit.js"></script>
  
</body>

</html>
